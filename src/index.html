<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>video-behaviour-survey</title>

    <script type="module" src="/build/video-behaviour-survey.esm.js"></script>
    <script nomodule src="/build/video-behaviour-survey.js"></script>
  </head>
  <body>
    <video-behaviour-survey
      timeout="3"
      video-id="P67l7vnZHKc"
      start="10"
      end="100"
      bootup-time="10"
      video-width="640"
      video-height="390"
      challenge-interval="5"
      challenge-answer-time="15"
      sleep-mode-text="to exit and continue playing video please press ESC key on your keyboard"
      bootup-text="booting up the system..."
      exit-sleep-mode-key="Escape"
      time-over-text="Time over..."
      challenge-success-text="Last challenge was successful"
      challenge-fail-text="Last challenge was successful"
      challenge-description-text="While playing video, we'll ask you to complete some random challenges such as press the key shown on the screen"
    ></video-behaviour-survey>
  </body>
</html>
